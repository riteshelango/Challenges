<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>JAVASCRIPT on Steroids</title>
</head>
<body>
   <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>

        <div>
           <button class="btn btn-danger" onclick="reset()">reset</button>
       </div>
    </div>
    
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
 </div>

    <div class="container-2">
        <h2>Challenge 2: Generate a Overwolf Gif</h2>
        <button class="btn btn-success" id="coolgif-generator" onclick="generateCat()">Generate a Overwolf Gif</button>

        <div class="flex-box-container-2" id="flex-cat-gen" >

        </div>
     </div>

     <div class="container-3">
         <h2>Challenge 3: Rock, Paper, Scissors</h2>
         <div class="flex-box-rps" id="flex-box-rps-div">
             <img id="rock" src="http://clipart-library.com/data_images/301711.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
             <img id="paper" src="http://clipart-library.com/image_gallery/196461.png" width="150px" height="150px" alt="" onclick = "rpsGame(this)"> <script> // The onclick. you can remove </script>
             <img id="scissors"src="http://clipart-library.com/newhp/12-127873_scissors-scissor-clip-art-free-clipart-images-scissors.png" width="150px" height="150px" alt="" onclick="rpsGame(this)">
         </div>
     </div>

     <div class="container-4">
         <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
         <div class="flex-box-pick-color">
             <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="reset">Reset</option>
                </select>
             </form>

             <button class="btn btn-primary">Wee!</button>
             <button class="btn btn-danger">Yahoo!</button>
             <button class="btn btn-warning">Google!</button>
             <button class="btn btn-success">Windows!</button>
         </div>
     </div>

     <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
       
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3"></div>
        <center>
        <table>
            <tr>
                 <th>Wins</th>
                 <th>Losses</th>
                 <th>Draws</th>
            </tr>

            <tr>
                 <td><span id="wins">0</span></td>
                 <td><span id="losses">0</span></td>
                 <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
   </center>

   <script src="./js/script.js"></script>

</body>
</html>
